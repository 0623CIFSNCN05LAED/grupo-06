<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.cdnfonts.com/css/applied-sans-pro" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
  <link rel="stylesheet" href="style-login.css">
  <link rel="stylesheet" type="text/css" href="css/style-login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Login</title>
</head>

<body>
  <div class="form-container">
    <form action="/login" method="post">
      <label for="correo">Usuario:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena" required>
      <input class="botoncito" type="checkbox" id="remember" name="remember">
      <label for="remember">Recordar datos</label>
      <div class="button-container">
        <button class="cancel-button" type="button" onclick="cancelLogin()">Cancelar</button>
        <button class="botonete" type="button">Olvidé mi contraseña</button>
        <button class="botonete" type="button" onclick="redirectToRegister()">Registrarse</button>
        <button class="accept-button" type="submit">Loguearse</button>
        <div class="logo">
          <i class="fa-solid fa-star-of-life" style="color: #00fd6a;"></i>
        </div>
      </div>
      
      <script>
        function cancelLogin() {
          // Aquí puedes agregar la lógica para cancelar el proceso de inicio de sesión
        }
      
        function redirectToRegister() {
          // Redirigir a la página de registro
          window.location.href = "/register";
        }
      </script>
      </div>
    </form>
  </div>

  <script>
    function cancelLogin() {
      alert("Inicio de sesión cancelado");
    }
  </script>
</body>

</html>
